<script src="/layui-v2.6.8/layui/layui.js"></script>
<script type="text/javascript" th:inline="none">
    var layer = layui.layer
        , form = layui.form
        , laypage = layui.laypage
        , element = layui.element
        , laydate = layui.laydate
        , table = layui.table
        , util = layui.util;

    lay('#version').html('-v' + laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#date1', //指定元素
        type: 'datetime'
    });
    laydate.render({
        elem: '#date2', //指定元素
        type: 'datetime'
    });

    //监听提交
    form.on('submit(submit)', function (data) {
        let gpsId = $("#gpsId").val();
        let beginTimeStamp = Date.parse(new Date($("#date1").val()))/1000;
        let endTimeStamp = Date.parse(new Date($("#date2").val()))/1000;
        tableIns.reload({
            where: {
                gpsId: gpsId,
                beginTimeStamp: beginTimeStamp,
                endTimeStamp: endTimeStamp
            }
        })
        return false;
    });

    //第一个实例
    let tableIns = table.render({
        elem: '#demo'
        , height: 475
        , url: 'http://localhost:8080/tongji/gps/query'//数据接口
        , method: 'POST' //默认get
        , contentType: 'application/json'
        , request: {
            pageName: 'pageNo' //页码的参数名称，默认：page
            , limitName: 'pageSize' //每页数据量的参数名，默认：limit
        }
        , parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.message, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.gpsList //解析数据列表
            };
        }
        , page: true //开启分页
        , cols: [[ //表头
            {field: 'id', title: '序号', fixed: 'left', align: "center"}
            , {field: 'timeStamp', title: '时间戳', fixed: 'left', align: "center"}
            , {field: 'gpsId', title: '车辆ID', fixed: 'left', align: "center"}
            , {field: 'utcTime', title: '时间', align: "center"}
            , {field: 'latitude', title: '纬度', align: "center"}
            , {field: 'ns', title: '纬度', align: "center"}
            , {field: 'longitude', title: '经度', align: "center"}
            , {field: 'ew', title: '经度', align: "center"}
            , {field: 'gpsStatus', title: '车辆状态', align: "center"}
        ]]
    });

</script>
